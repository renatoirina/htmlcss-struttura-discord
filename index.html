<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navigation-bar container">
            <div class="logo dashed-lines">logo</div>
            <div class="header-links dashed-lines">link link link link</div>
            <div class="login dashed-lines">login</div>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Prima sezione -->
        <section class="landing">
            <div class="landing-menu dashed-lines"></div>
        </section>
        <!-- Seconda sezione -->
        <section class="page">
            <div class="page container">
                <div class="artwork dashed-lines"></div>
                <div class="infotext dashed-lines"></div>
            </div>
        </section>
        <!-- Terza sezione -->
        <section class="page b-grey">
            <div class="page container reverse">
                <div class="artwork dashed-lines"></div>
                <div class="infotext dashed-lines"></div>
            </div>
        </section>
        <!-- Quarta sezione -->
        <section class="page">
            <div class="page container">
                <div class="artwork dashed-lines"></div>
                <div class="infotext dashed-lines"></div>
            </div>
        </section>
        <!-- Quinta sezione -->
        <section>
            <div class="bigpage b-grey">
                <div class="copy dashed-lines container"></div>
            </div>
        </section>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Primo footer -->
        <div class="footer_1">
            <section class="about container">
                <div class="social dashed-lines"></div>
                <div class="faq dashed-lines">
                    <div class="links"></div>
                    <div class="links"></div>
                    <div class="links"></div>
                    <div class="links"></div>
                </div>
            </section>
        </div>
        <!-- Secondo footer -->
        <div class="footer-2">
            <section class="signup container">
                <div class="logo dashed-lines">logo</div>
                <div class="signupbutton dashed-lines">bottone</div>
            </section>
        </div>
    </footer>
    <!-- /FOOTER -->
</body>

</html>
